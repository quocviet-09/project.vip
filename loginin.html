<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="join.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Kí</h1>
        <form>
          <h5>Email</h5>
          <input id="email" type="text" class="input-login-username" />
          <h5>Password</h5>
          <input id="password" type="password" class="input-login-password" />
          <h5>Confirm Password</h5>
          <input
            id="confirmPassword "
            type="password"
            class="input-login-password"
          />
          <button type="submit" class="login__signInButton">Đăng Kí</button>
        </form>
        <a href="/signin.html" class="accountButton"
          >Đăng nhập nếu bạn đã có tài khoản!</a
        >
      </div>
    </div>
  </body>
</html>
